<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Responsive Calendar with Savings</title>
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
    <script src="634170748970-dtsu0ruqjtdjgik6pp18frbeqh3sjfd7.apps.googleusercontent.com" async defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1><i class="fa-solid fa-calendar-days"></i> Savings Calendar</h1>
                <p>Sign in to access your personal savings tracker</p>
            </div>
            
            <div class="signin-content">
                <div class="google-signin-section">
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
                
                <div class="signin-divider">
                    <span>or</span>
                </div>
                
                <form id="email-signin-form" class="email-signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="signin-btn">
                        <i class="fa-solid fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="signin-footer">
                    <p>Don't have an account? <a href="signup.html" id="signup-link">Sign up here</a></p>
                    <p><a href="#" id="forgot-password-link">Forgot your password?</a></p>
                </div>
            </div>
        </div>
        
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Signing you in...</p>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
