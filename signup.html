<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Savings Calendar</title>
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
    <script src="634170748970-dtsu0ruqjtdjgik6pp18frbeqh3sjfd7.apps.googleusercontent.com" async defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1><i class="fa-solid fa-user-plus"></i> Create your account</h1>
                <p>Track your savings effortlessly</p>
            </div>

            <div class="signin-content">
                <div class="google-signin-section">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-context="signup"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signup_with"
                         data-size="large"
                         data-logo_alignment="left"></div>
                </div>

                <div class="signin-divider"><span>or</span></div>

                <form id="signup-form" class="email-signin-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>
                    <button type="submit" class="signin-btn"><i class="fa-solid fa-user-plus"></i> Create Account</button>
                </form>

                <div class="signin-footer">
                    <p>Already have an account? <a href="signin.html" id="signin-link">Sign in</a></p>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Creating your account...</p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
